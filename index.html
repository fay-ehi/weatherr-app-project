<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Fays weather app</title>
  </head>
  <body>
    <div class="container">
      <form class="searchForm" id="searchForm">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          id="input-form"
        />
        <input type="submit" value="Search" id="search-button" />
      </form>

      <h1>Abuja</h1>
      <div class="date-time">
        Saturday 15:32am
        <div class="temperature-icon">☀️</div>
        <div class="weather-description">Moderate rain</div>
      </div>

      <div class="weather-condition">
        <span id="temperature-number">25 </span>
        <span class="temperature-unit"> °C</span>
        <br />
        <span class="wind-humidity">
          Humidity: 87% <br />
          Wind: 7.2km/h</span
        >
      </div>

      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.linkedin.com/in/
faith-goddey-783a8a251
"
            target="_blank"
            >Fay Ehi</a
          >
          💗 and is <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
        <script src="src/index.js"></script>
      </footer>
    </div>
  </body>
</html>
